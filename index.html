<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English words</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>
<body>
    <section>
        <div class="screen-content">
            <h1 id="heading">Please enter English and Japanese</h1>
            <div class="contentBx">
                <h2></h2>
            </div>
        </div>
        <p style="text-align: center; color: yellow; font-weight: 600;">Please enter questions until <span style="color: coral;">5</span>!</p>
        <div class="input-content">
            <div class="input-tags">
                <label for="english">English :</label><input type="text" name="english" value="" class="english">
                <label for="japanese">Japanese :</label><input type="text" name="japanese" value="" class="japanese">
            </div>
            <input type="text" value="" class="input-words">
            <div class="btn-content">
                <button class="add-btn"><span><em class="fas fa-plus"></em></span></button>
                <button class="ans-btn"><span><em class="fas fa-check"></em></span></button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
